<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Travel Site</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
           
            <img src="./styles/globe-solid.svg" alt="Logo">
        </div>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="navbar-search">
            <input id=search_input  type="text" placeholder="Search">
            <!-- <span class='search-icon'></span> -->
            <button type="submit" class='search-btn' onclick="search()"><i class="fa fa-search"></i> Search</button>
            <button type="reset" class='reset-btn'><i class="fa fa-times"></i>Reset</button>
        </div>
    </nav>
    <div class="hero">
        <p>Explore Your Dream Destination</p>
        <div id="searchResults"></div>
    </div>
    <script src='./travel_recommendation.js'></script>
</body>
</html>
